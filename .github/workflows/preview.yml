name: Deploy PR previews

on:
   pull_request_target:
    types:
      - opened
      - reopened
      - synchronize
      - closed

concurrency: preview-${{ github.ref }}

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      pages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Deploy preview
        uses: rossjrw/pr-preview-action@v9f77b1d057b494e662c50b8ca40ecc63f21e0887 # v1.6.2
        with:
          source-dir: ./

          preview-branch: main

